<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="server.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="app.js"></script>
    <title>Q and A Application</title>
</head>
<body>
    <div>
        <h2> Welcome to Q and A application </h2>
        <p> Post any question you have and get your doubts cleared now !! </p>
    </div>

    <button type="button"> Post a Question </button>

    <div>
        <p> Help others by answering their questions !! </p>
    </div>

    <div>
        <p id='question'> Question </p>
        <p> Responses </p>
        <button type="button"> Reply </button>
    </div>    

</body>
</html>
